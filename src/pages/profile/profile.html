<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding class="backgroundPlatzinger bposy0">

    <div class="" id="avatarLogin">
      <ion-row>
        <ion-col col-6 offset-3>
          <div class="avatarFrameOffline">
              <img src="assets/imgs/generic_avatar.png" class="avatarImg img-fluid" alt="">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <form [formGroup]="loginForm" margin-top *ngIf="user">

      <ion-list>

        <ion-item>
          <ion-label fixed>Nick</ion-label>
          <ion-input type="text" formControlName="nick"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Subnick</ion-label>
          <ion-input type="text" formControlName="subnick"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="email" disabled formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Estatus</ion-label>
          <ion-select interface="action-sheet" formControlName="status">
            <ion-option value="Online">Conectado</ion-option>
            <ion-option value="Away">Ausente</ion-option>
            <ion-option value="Busy">Ocupado</ion-option>
            <ion-option value="Appear_Offline">Desconectado</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>

    </form>

    <div padding>
      <span>Ya tienes cuenta? Click aquí</span>
      <span>No tienes cuenta? click aquí</span>
      <hr />

      <button type="button" ion-button block (click)="saveUser()">Guardar</button>
    </div>


  </ion-content>
