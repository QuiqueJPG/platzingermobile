<ion-header>

  <ion-navbar>
    <ion-title>{{user.nick}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">

  <ion-fab right middle>
      <button ion-fab>
        <ion-icon name="send"></ion-icon>

      </button>
      <ion-fab-list side="top">
        <button outline ion-fab>
          <ion-label>Enviar Zumbido</ion-label>
          <img src="assets/imgs/zumbido.png" >
        </button>
      </ion-fab-list>

      <ion-fab-list side="bottom">
        <button color="dark" ion-fab>
          <ion-label>Enviar foto</ion-label>
          <ion-icon name="camera"></ion-icon>
        </button>
        <button color="dark" ion-fab>
          <ion-label>Enviar foto desde imagenes</ion-label>
          <ion-icon name="images"></ion-icon>
        </button>
      </ion-fab-list>
  </ion-fab>

{{user | json}}
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" class="footbarInput" autofocus>
    </ion-input>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
